<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./login.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
  <title>Formulario de Registro e Ingreso</title>
</head>
<body>
  <div class="main">
    <div class="container a-container" id="a-container">
      <form class="form" id="a-form">
        <h2 class="form_title title">Crea tu cuenta</h2>
        <span class="form__span">Ingresa los datos a continuación:</span>    
        <input class="form__input" id="nombre" type="text" placeholder="Nombre" maxlength="20">
        <input class="form__input" id="correo" type="email" placeholder="Correo">
        <input class="form__input" id="contrasena" type="password" placeholder="Contraseña">
        <input class="form__input" id="organizacion" type="text" placeholder="Organizacion">
        <input class="form__input" id="cargo" type="text" placeholder="Cargo  ( Lider / Empleado )">
        <p class="mensaje" id="mensaje"></p>
        <button class="form__button button submit" type="button" id="signUp" onclick="registrar()">CREAR</button>
      </form>
    </div>
    <div class="container b-container is-hidden" id="b-container">
      <form class="form" id="b-form">
        <h2 class="form_title title">Ingresa</h2>
        <span class="form__span">Conéctate con tu cuenta</span>

        <input class="form__input" id="signInEmail" type="text" placeholder="Email">
        <input class="form__input" id="signInPassword" type="password" placeholder="Contraseña">
        <p class="mensaje" id="Mensaje"></p>
        <button class="form__button button submit" type="button" id="signIn" onclick="validarLogin()">INGRESAR</button>
      </form>
    </div>
    
    <img class="home_ic" src="../img/freepik__retouch__126.png" alt="Logo">

    <div class="switch" id="switch-cnt">
      <div class="switch__circle"></div>
      <div class="switch__circle switch__circle--t"></div>
      <div class="switch__container" id="switch-c1">
        <h2 class="switch__title title">¿Ya tienes una cuenta?</h2><br>
        <p class="switch__description description">Ingresa aquí con tu cuenta </p>
        <button class="switch__button button switch-btn" id="switchToSignIn">INGRESAR</button><br>
      </div>
      <div class="switch__container is-hidden" id="switch-c2">
        <h2 class="switch__title title">¿No tienes una cuenta?</h2><br>
        <p class="switch__description description">Crea tu cuenta aquí</p>
        <button class="switch__button button switch-btn" id="switchToSignUp">CREAR CUENTA</button><br>
      </div>
    </div>
  </div>
  <script src="./login.js"></script>
</body>
</html>
